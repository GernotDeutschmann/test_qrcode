<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fullscreen-Bild</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      max-width: 100%;
      max-height: 100%;
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="overlay">Tippe/Klicke, um Vollbild zu starten</div>
  <img id="bild" src="be seen.jpg" alt="Kunstwerk" style="display:none;">
  
  <script>
    const overlay = document.getElementById("overlay");
    const bild = document.getElementById("bild");

    overlay.addEventListener("click", () => {
      overlay.style.display = "none";
      bild.style.display = "block";

      if (bild.requestFullscreen) {
        bild.requestFullscreen();
      }
    });
  </script>
</body>
</html>
